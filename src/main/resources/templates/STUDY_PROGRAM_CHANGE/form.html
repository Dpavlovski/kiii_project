<!DOCTYPE html>
<html lang="mk" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Поднеси нова молба за промена на студиска програма:</title>
</head>
<body>
<div class="mt-4" layout:fragment="content">
    <h2 class="my-5">Поднеси нова молба за промена на студиска програма:</h2>
    <div class="row justify-content-center bg-light">
        <div th:if="${hasError}">
            <h5 class="text-center text-danger" th:text="${error}"></h5>
        </div>
        <div class="col-md-6">
            <form th:method="POST" th:action="@{'/student/STUDY_PROGRAM_CHANGE/apply'}">
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Нова студиска програма:
                            <select class="form-select" name="newStudyProgram">
                                <option value="" selected>Одбери студиска програма...</option>
                                <option th:selected="${program.code == request?.newStudyProgram?.code}"
                                        th:each="program : ${studyPrograms}" th:value="${program.code}"
                                        th:text="${program.code}"></option>
                            </select>
                        </label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Опис:</label>
                    <textarea th:text="${request?.description}" id="description"
                              placeholder="Напиши краток опис (максимум 250 карактери)..."
                              maxlength="250"
                              class="form-control" name="description"
                              rows="5"></textarea>
                </div>

                <input type="hidden" name="id" th:value="${request?.id}">

                <div class="row">
                    <div class="col">
                        <a href="javascript:history.back()" class="btn btn-danger">Откажи</a>
                    </div>
                    <div class="col text-end">
                        <button type="submit" class="btn btn-primary">Поднеси</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
